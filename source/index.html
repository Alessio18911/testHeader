<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Header</title>
    <link rel="stylesheet" href="css/style-v1.min.css" />
  </head>
  <body>
    <header class="page-header wrapper" id="header">
      <button class="page-header__burger burger" type="button" @click="onBurgerClick">
        <span></span>
      </button>
      <div class="page-header__main-nav-wrapper">
        <ul class="page-header__main-nav main-nav list">
          <li class="main-nav__item" v-for="(item, i) in header" :key="i">
            <a :href="item.href" class="main-nav__item-link link" :data-position="i">
              <span class="main-nav__item-link-text">{{ item.name }}</span>
              <span class="main-nav__arrow-button arrow-button" v-if="item.subitems" @click.prevent="onMainNavArrowClick">
                <svg viewBox="0 0 24 13" width="24" height="13" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22 .4l-9.9 10L2.2.4C1.7-.1 1-.1.5.4S0 1.6.5 2.1l10.8 10.5c.5.5 1.2.5 1.7 0L23.7 2.1c.5-.5.5-1.2 0-1.7s-1.3-.5-1.7 0z"/>
                </svg>
              </span>
            </a>
            <div class="main-nav__submenu-wrapper">
              <ul class="main-nav__submenu submenu list" v-if="item.subitems">
                <li class="submenu__item" v-for="(subitem, j) in item.subitems">
                  <a :href="subitem.href" class="submenu__item-link link">
                    <span class="submenu__item-link-text">{{ subitem.name }}</span>
                    <span class="submenu__arrow-button arrow-button" v-if="subitem.subsubitems" @click.prevent="onSubmenuArrowClick">
                      <svg viewBox="0 0 24 13" width="24" height="13" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 .4l-9.9 10L2.2.4C1.7-.1 1-.1.5.4S0 1.6.5 2.1l10.8 10.5c.5.5 1.2.5 1.7 0L23.7 2.1c.5-.5.5-1.2 0-1.7s-1.3-.5-1.7 0z"/>
                      </svg>
                    </span>
                  </a>
                  <ul class="submenu__subsubmenu subsubmenu list" v-if="subitem.subsubitems">
                    <li class="subsubmenu__item" v-for="(subsubitem, k) in subitem.subsubitems">
                      <a :href="subsubitem.href" class="subsubmenu__item-link link">{{ subsubitem.name }}</a>
                    </li>
                  </ul>

                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

      const header = new Vue({
        el: "#header",
        data: data,

        methods: {
          onBurgerClick: function() {
            const burger = document.querySelector(".burger");

            if (!burger.classList.contains("burger--active")) {
              burger.classList.add("burger--active");
            } else {
              burger.classList.remove("burger--active");
              this.removeClass("main-nav__item-link--active");
              this.removeClass("submenu__item-link--active");
            }
          },

          onMainNavArrowClick: function(evt) {
            window.setTimeout(function () {
              const target = evt.target.closest(".main-nav__item-link");
              $("body, html").animate({ scrollTop: target.offsetTop + 54 }, 500);
            }, 260);

            this.toggleClass(evt, "main-nav__item-link", "submenu__item-link");
          },

          onSubmenuArrowClick: function(evt) {
            this.toggleClass(evt, "submenu__item-link");
          },

          toggleClass: function(evt, linkClass, submenuLinkClass) {
            const suffix = "--active";
            const activeLinkClass = linkClass + suffix;
            const parentLink = evt.target.closest("." + linkClass);

            if (submenuLinkClass) {
              this.removeClass(submenuLinkClass + suffix);
            }

            if (!parentLink.classList.contains(activeLinkClass)) {
              this.removeClass(activeLinkClass);
              parentLink.classList.add(activeLinkClass);
            } else {
              parentLink.classList.remove(activeLinkClass);
            }
          },

          removeClass: function(activeLinkClass) {
            const activeLink = document.querySelector("." + activeLinkClass);

            if (activeLink) {
              activeLink.classList.remove(activeLinkClass);
            }
          }
        }
      });
    </script>
  </body>
</html>
